# This tells Render how to build and deploy all your services.
services:
  # 1. The MySQL Database
  # This is a "Private Service" (pserv)
  - type: pserv
    name: flight-db
    runtime: mysql
    plan: free # Use the free plan for testing

  # 2. The Flight Service
  - type: web
    name: flight-service
    runtime: docker
    # Tell Render to build from the Dockerfile in this sub-folder
    rootDir: ./flight-service
    plan: free
    envVars:
      # These variables link to the database we created above
      - key: DB_HOST
        fromService:
          type: pserv
          name: flight-db
          property: host
      - key: DB_USER
        fromService:
          type: pserv
          name: flight-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: flight-db
          property: password
      - key: DB_NAME
        value: flight-db # You can name this whatever you like
      - key: PORT
        value: 6001

  # 3. The Booking Service
  - type: web
    name: booking-service
    runtime: docker
    rootDir: ./booking-service
    plan: free
    envVars:
      # Link to the same database
      - key: DB_HOST
        fromService:
          type: pserv
          name: flight-db
          property: host
      - key: DB_USER
        fromService:
          type: pserv
          name: flight-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: flight-db
          property: password
      - key: DB_NAME
        value: flight-db # Use the same DB name as before
      - key: PORT
        value: 6000 # Using 6000 as per your docker-compose file

  # 4. The API Gateway (the only one we expose to the public)
  - type: web
    name: gateway
    runtime: docker
    rootDir: ./gateway
    plan: free
    envVars:
      - key: PORT
        value: 6003
      - key: JWT_SECRET
        generateValue: true # Let Render create a secure random secret
      # Link to the internal URLs of your other services
      - key: FLIGHT_SERVICE_URL
        fromService:
          type: web
          name: flight-service
          property: url
      - key: BOOKING_SERVICE_URL
        fromService:
          type: web
          name: booking-service
          property: url